<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="WebContent/stylesheet.css" />
<title>Barrierefreies Suchformular</title>
</head>
<body>
<div id="wrapper">
	<h1>Wikipedia Suchformular</h1>
	<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
	   <fieldset>
	      <legend>Suchen</legend>
	      <input type="text"   name="search" value="" inputmode="latin"/>
	      <select name="auswahl" id="auswahl">
	      	<option value="Artikel"selected>Artikel</option>
	      	<option value="fulltext">Volltext</option>
	      </select>
	      <button type="submit">Suchen</button>
	   </fieldset>
	</form>
</div>
</body>
</html>
